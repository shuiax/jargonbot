session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- affirm
- deny
- stop
- grateful
- help
- contact
- restart
- restart_inquisitive
- prompt_clarification
- bot_info
- faq
- random
- doubt


responses:
  utter_default:
  - text: Sorry, didn't quite catch that. Can you rephrase?
  utter_greet:
  - text: Hey!
  - text: Howdy!
  - text: Hi!
  utter_contact:
  - text: Contact us through the mailing form above in the headers.
  utter_help:
  - text: What do you need help on? You can ask me questions, look at [documentation](https://jargon.com/resources/),
      or contact our team.
  utter_restart:
  - text: Restart successful!
  - text: I have been restarted!
  utter_restart_inquisitive:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No
    text: Of course you can restart! Do you want to restart?
  utter_goodbye:
  - text: See you later!
  - text: Goodbye!
  - text: Ciao!
  utter_grateful:
  - text: Glad I was able to help!


actions:
- respond_bot_info
- respond_faq
- respond_random
- utter_doubt
