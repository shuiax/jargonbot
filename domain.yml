version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- affirm
- deny
- stop
- grateful
- help
- contact
- restart
- restart_inquisitive
- prompt_clarification
- doubt
- technical_question
- enter_data
- human_handoff
- signup_newsletter
- started
- why_jargon
- bot_info
- faq
- random


responses:
  utter_default:
  - text: default


actions:
- respond_bot_info
- respond_faq
- respond_random
- utter_greet
- utter_contact
- utter_help
- utter_restart
- utter_restart_inquisitive
- utter_goodbye
- utter_grateful
- utter_doubt
- utter_why_jargon
- utter_anything_else
