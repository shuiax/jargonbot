session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- affirm
- deny
- stop
- grateful
- help
- contact
- restart
- restart_inquisitive
- prompt_clarification
- doubt
- bot_info
- faq
- random


responses:
  utter_default:
  - text: Sorry, didn't quite catch that. Can you rephrase?


actions:
- respond_bot_info
- respond_faq
- respond_random
- utter_greet
- utter_contact
- utter_help
- utter_restart
- utter_restart_inquisitive
- utter_goodbye
- utter_grateful
- utter_doubt
